                            selectionWidth: function(width) { return width * 1.5; },
                            selected: {
                                color: highlightEdgeColor, 
                                width: highlightEdgeWidth
                            },
                            hover: {
                                color: highlightEdgeColor 
                            }
                        }
                    });
                }
            } catch(e) {
                console.warn("Erro ao definir opÃ§Ãµes de seleÃ§Ã£o de arestas:", e);
            }


            // FunÃ§Ã£o para resetar grafo para estilo padrÃ£o
            function resetGraph() {
                var nodeUpdates = [];
                var edgeUpdates = [];

                // Reset nÃ³s (voltando para a cor ORIGINAL)
                try {
                    nodes.get().forEach(function(n) {
                        var original = originalNodeProperties[n.id];
                        // Se houver propriedade original, usa, senÃ£o usa o default
                        var color = original ? original.color : defaultNodeColor;
                        var size = original ? original.size : defaultNodeSize;

                        nodeUpdates.push({ id: n.id, color: color, size: size, font: { color: '#ffffff', bold: false } });
                    });
                    nodes.update(nodeUpdates);
                } catch(e) {
                    console.warn("Falha ao resetar nÃ³s:", e);
                }

                // Reset arestas
                try {
                    edges.get().forEach(function(e) {
                        // Reseta a aresta para a cor padrÃ£o e remove o destaque da fonte
                        edgeUpdates.push({ id: e.id, color: { color: defaultEdgeColor }, width: defaultEdgeWidth, font: { color: '#ffffff', strokeWidth: 0 } });
                    });
                    edges.update(edgeUpdates);
                } catch(e) {
                    console.warn("Falha ao resetar arestas:", e);
                }

                // Limpa seleÃ§Ãµes
                if (typeof network !== 'undefined' && network) {
                    network.unselectAll();
                }

                document.getElementById('searchStatus').innerHTML = '';
            }

            // FunÃ§Ã£o que destaca um nÃ³ Ãºnico (usada ao clicar)
            function highlightSingleNode(nodeId) {
                // Limpa seleÃ§Ãµes antes de comeÃ§ar (fundamental para evitar o cinza)
                if (typeof network !== 'undefined' && network) {
                    network.unselectAll();
                }
                resetGraph(); 

                try {
                    // Destaque do nÃ³ (amarelo)
                    nodes.update([{ id: nodeId, color: highlightNodeColor, size: highlightNodeSize, font: { color: '#ffffff', bold: true } }]);
                } catch(e) {
                    console.warn("Erro ao destacar nÃ³ Ãºnico:", e);
                }

                try {
                    var connectedEdges = network.getConnectedEdges(nodeId);
                    var connectedNodes = network.getConnectedNodes(nodeId);

                    var nodeUpdates = [];
                    var edgeUpdates = [];
                    var edgesToSelect = [];

                    connectedNodes.forEach(function(adjNodeId) {
                        if (adjNodeId != nodeId) {
                            // Destaque de adjacentes
                            nodeUpdates.push({ id: adjNodeId, color: highlightNodeColor, size: adjNodeSize, font: { color: '#ffffff' } });
                        }
                    });
                    nodes.update(nodeUpdates);

                    connectedEdges.forEach(function(edgeId) {
                        // FORÃ‡A A COR VERDE NO DATASET DA ARESTA E APLICA O ESTILO DE FONTE DESTAQUE
                        edgeUpdates.push({ 
                            id: edgeId, 
                            color: { color: highlightEdgeColor }, 
                            width: highlightEdgeWidth, 
                            font: edgeHighlightFontOptions
                        });
                        edgesToSelect.push(edgeId);
                    });
                    edges.update(edgeUpdates); // Atualiza o Dataset primeiro

                    // Reintroduzindo: Seleciona as arestas. Como setOptions forÃ§ou a cor de seleÃ§Ã£o para verde, isso deve aplicar o verde.
                    network.selectEdges(edgesToSelect); 

                    network.focus(nodeId, { scale: 1.0, animation: true });
                } catch(e) {
                    console.warn("Erro ao destacar conexÃµes do nÃ³:", e);
                }

                document.getElementById('searchStatus').innerHTML = '<span style="color: ' + highlightEdgeColor + ';">Pessoa selecionada</span>';
            }

            // FunÃ§Ã£o de busca/destaque por texto (substring) - seleciona TODOS os matches
            function searchNode() {
                var rawQuery = document.getElementById('searchBox').value.trim();
                var query = rawQuery.toLowerCase();
                if (!query) return;

                // Limpa seleÃ§Ãµes
                if (typeof network !== 'undefined' && network) {
                    network.unselectAll();
                }
                // Reset antes de aplicar
                resetGraph();

                // 1) Tenta match por chave exata no mapa (nome ou CPF)
                var exact = nodes_map[query];

                // 2) Busca por substring nos labels
                var matched = [];
                try {
                    var all = nodes.get();
                    for (var i=0;i<all.length;i++) {
                        var lbl = (all[i].label || '').toString().toLowerCase();
                        var idStr = (all[i].id || '').toString().toLowerCase();
                        if (lbl.indexOf(query) !== -1 || idStr.indexOf(query) !== -1) {
                            matched.push(all[i]);
                        }
                    }
                } catch(e) {
                    console.warn("Erro ao iterar nodes.get():", e);
                }

                // Se nÃ£o encontrou por substring mas existe chave exata no mapa (pode ser CPF)
                if (matched.length === 0 && exact) {
                    // pega node via id
                    try {
                        var single = nodes.get(exact);
                        if (single) matched.push(single);
                    } catch(e) {}
                }

                if (matched.length === 0) {
                    document.getElementById('searchStatus').innerHTML = '<span style="color: #dc3545;">Pessoa nÃ£o encontrada.</span>';
                    return;
                }

                // Lista de IDs de arestas para selecionar no final
                var edgesToSelect = [];

                // Se sÃ³ existir 1 match
                if (matched.length === 1) {
                    var node = matched[0];
                    // Destaque do nÃ³ (amarelo)
                    nodes.update([{ id: node.id, color: highlightNodeColor, size: highlightNodeSize, font: { color: '#ffffff', bold: true } }]);

                    // destaca conexÃµes
                    try {
                        var connectedEdges = network.getConnectedEdges(node.id);
                        var connectedNodes = network.getConnectedNodes(node.id);

                        var nodeUpdates = [];
                        var edgeUpdates = [];

                        connectedNodes.forEach(function(adjNodeId) {
                            if (adjNodeId != node.id) {
                                nodeUpdates.push({ id: adjNodeId, color: highlightNodeColor, size: adjNodeSize, font: { color: '#ffffff' } });
                            }
                        });
                        nodes.update(nodeUpdates);

                        connectedEdges.forEach(function(edgeId) {
                            // FORÃ‡A A COR VERDE NO DATASET DA ARESTA
                            edgeUpdates.push({ 
                                id: edgeId, 
                                color: { color: highlightEdgeColor }, 
                                width: highlightEdgeWidth, 
                                font: edgeHighlightFontOptions
                            });
                            edgesToSelect.push(edgeId);
                        });
                        edges.update(edgeUpdates); // Atualiza o Dataset primeiro

                        network.selectEdges(edgesToSelect); // Seleciona para 'travar' o estilo
                    } catch(e) {
                        console.warn("Erro ao destacar conexÃµes do Ãºnico match:", e);
                    }

                    // foco suave no Ãºnico
                    try {
                        network.focus(node.id, { scale: 1.3, animation: true });
                    } catch(e) { /* ignore */ }

                    document.getElementById('searchStatus').innerHTML = '<span style="color: ' + highlightEdgeColor + ';">1 pessoa encontrada</span>';
                    return;
                }

                // Caso mÃºltiplos matches -> destacar todos e enquadrar
                var nodeUpdates = [];
                var edgeUpdates = [];

                var matchedIds = matched.map(function(n){ return n.id; });

                matched.forEach(function(n) {
                    // Destaque dos nÃ³s
                    nodeUpdates.push({ id: n.id, color: highlightNodeColor, size: adjNodeSize, font: { color: '#ffffff' } });
                });
                nodes.update(nodeUpdates);

                // Destaca arestas que conectam a qualquer nÃ³ encontrado
                try {
                    var allEdges = edges.get();
                    allEdges.forEach(function(e) {
                        if (matchedIds.indexOf(e.from) !== -1 || matchedIds.indexOf(e.to) !== -1) {
                            // FORÃ‡A A COR VERDE NO DATASET DA ARESTA
                            edgeUpdates.push({ 
                                id: e.id, 
                                color: { color: highlightEdgeColor }, 
                                width: highlightEdgeWidth, 
                                font: edgeHighlightFontOptions
                            });
                            edgesToSelect.push(e.id);
                        }
                    });
                    edges.update(edgeUpdates); // Atualiza o Dataset primeiro

                    network.selectEdges(edgesToSelect); // Seleciona para 'travar' o estilo
                } catch(e) {
                    console.warn("Erro ao destacar arestas para mÃºltiplos matches:", e);
                }

                // Enquadrar grupo: calcula bounding box mÃ©dia e faz moveTo com scale razoÃ¡vel
                try {
                    var positions = network.getPositions(matchedIds);
                    var xs = matchedIds.map(function(id){ return positions[id].x; });
                    var ys = matchedIds.map(function(id){ return positions[id].y; });
                    var minX = Math.min.apply(null, xs);
                    var maxX = Math.max.apply(null, xs);
                    var minY = Math.min.apply(null, ys);
                    var maxY = Math.max.apply(null, ys);
                    var centerX = (minX + maxX) / 2;
                    var centerY = (minY + maxY) / 2;

                    var dx = maxX - minX;
                    var dy = maxY - minY;
                    var extent = Math.max(dx, dy);
                    var scale = 0.9;
                    if (extent > 0) {
                        scale = Math.max(0.3, Math.min(1.4, 700 / extent));
                    }
                    network.moveTo({ position: { x: centerX, y: centerY }, scale: scale, animation: true });
                } catch(e) {
                    console.warn("Erro ao enquadrar mÃºltiplos matches:", e);
                }

                document.getElementById('searchStatus').innerHTML = '<span style="color: ' + highlightEdgeColor + ';">' + matched.length + ' pessoas encontradas</span>';
            }

            // Eventos: botÃ£o, enter, reset
            var searchBtn = document.getElementById('searchBtn');
            var resetBtn = document.getElementById('resetBtn');
            var searchBox = document.getElementById('searchBox');

            if (searchBtn) searchBtn.addEventListener('click', searchNode);
            if (resetBtn) resetBtn.addEventListener('click', resetGraph);
            if (searchBox) {
                searchBox.addEventListener('keyup', function(e) {
                    if (e.key === 'Enter') searchNode();
                });
            }

            // Clique em nÃ³: selecionar apenas o nÃ³ clicado (com seus adjacentes)
            network.on("selectNode", function(params) {
                if (params.nodes && params.nodes.length === 1) {
                    var selectedNodeId = params.nodes[0];
                    // destacar somente o nÃ³ clicado
                    highlightSingleNode(selectedNodeId);
                    // atualizar a caixa de busca com o label do nÃ³ clicado
                    try {
                        var nodeData = nodes.get(selectedNodeId);
                        document.getElementById('searchBox').value = nodeData.label || selectedNodeId;
                    } catch(e) {
                        document.getElementById('searchBox').value = selectedNodeId;
                    }
                } else {
                    resetGraph();
                }
            });

            // Clique no fundo: limpa
            network.on("click", function(params) {
                if ((!params.nodes || params.nodes.length === 0) && (!params.edges || params.edges.length === 0)) {
                    resetGraph();
                }
            });
        });
    })();
    </script>
    </body>
</html>
